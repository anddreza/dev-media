<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET" action="">
       
       <fieldset>
           <legend>Conta:</legend>
        <div>
            <label for="">Email: </label>
           <input type="email" name="email" required minlegth="5" maxlength="256"/>  
          </div>
           
          <div>
             <label for="">Senha:</label>
           <input type="password" name="senha"/> 
          </div>
       </fieldset>
        
      <fieldset>
        <legend>Dados Pessoais:</legend>
        <div>
            <label for="">Nome: </label>
            <input type="text" placeholder="Eduardo ">
        </div>
 
        <div>
            <label for="">Telefone: </label>
            <input type="text" placeholder=" 092 99999-9999">
        </div>
 
         <div>
             <label for="">Sexo</label>
             <input type="radio" value= "masculino" name="sexo" checked>
             <label for="">masculino</label>
             <input type="radio" value="feminino" name="sexo">
             <label for="">Feminino</label>
         </div>
 
        <div>
            <label for="">Data:</label>
            <input type="text">
        </div>
 
        <div><label for="">Foto de perfil:</label>
             <input type="file" accept="image/*">
         </div>

      </fieldset>
      <fieldset>
          <legend>Endereço: </legend>
          <div>
            <label for="">Rua</label>
            <input type="text">
        </div>
 
        <div>
            <label for="">Complemento</label>
            <input type="text">
        </div>
 
        <div>
            <label for="">Cidade:</label>
            <input type="text">
        </div>
 
        <div>
            <label for="">Estado</label>
            <select name="" id="">
                <option value="">Rio de Janeiro</option>
            </select>
        </div>
        <div>
            <label for="">Numero:</label>
            <input type="number" min="1" max="9999">
        </div>
     
      </fieldset>
    <fieldset>
        <legend>Anúncio: </legend>
        <div>
            <label for="">Como conheceu a Hello Pizza</label>
            <textarea maxlength="256" placeholder="Explique como conheceu a pizzaria"></textarea>
        </div>
        
        <div>
            <input type="checkbox" checked>
            <label for="">Desejo receber ofertas por e-mail</label>
        </div>
    </fieldset>
    
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
